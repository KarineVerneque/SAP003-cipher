<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>

    <div id="cifraPrincipal" name="cifraPrincipal">
      <h2>Bem vindo</h2>
    
      <h3>Mensagem</h3>
      <input type="text" name="msgCode" id="msgCode" placeholder="escreva sua mensagem">
      <br>
    
      <h3>Número de deslocamento</h3>
      <input type="number" name="move" id="move" placeholder="escreva um numero">
      <br>

      <button id="eText">Cifrar</button>
      <button id="dText">Decifrar</button>
      
      <div>
        <div id="cipher">
          <h2>Essa é sua mensagem cifrada</h2>
          <p id="write-code"></p>
        </div>
        
        <br>
        <br>

        <div id="decipher">
          <h2>Essa é sua mensagem decifrada</h2>
          <p id="write-decode"></p>
        </div>
    </div>
      
    
    </div>

    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
